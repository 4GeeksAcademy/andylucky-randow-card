<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
   
    <div class="container card d-flex justify-content-center mt-3">
      <div class="card-body d-flex justify-content-between flex-column">
        <p class="card-text randomTop">Some quick example text </p>
        <p class="card-text randomMiddle text-center">0</p>
        <p class="card-text randomBottom rotate-90  d-flex justify-content-start">Some quick example text </p>
   
      </div>
      <a href="#" id="genCarta" class="btn btn-primary mb-3">Generar carta</a>
    </div>
    


    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
